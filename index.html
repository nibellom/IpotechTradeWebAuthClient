<!doctype html>
<html lang="en"> <!-- i18n поменяет на ru при переключении -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IpotechTrade — Робот для автоторговли</title>
    <meta name="description" content="Автоматическая торговля. Поддержка Bybit и Binance. Нарастающая доходность, простое подключение." />

    <!-- Canonical -->
    <link rel="canonical" href="%VITE_SITE_URL%" />

    <!-- Open Graph -->
    <meta property="og:title" content="IpotechTrade — бот для автоторговли" />
    <meta property="og:description" content="Автоматическая торговля с ботом. Подключение за 2 минуты: Bybit и Binance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:image" content="%VITE_SITE_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IpotechTrade — бот для автоторговли" />
    <meta name="twitter:description" content="Подключите биржу и запустите бота. База знаний и инструкции внутри." />
    <meta name="twitter:image" content="%VITE_SITE_URL%/og-image.png" />

    <!-- Favicon и манифест -->
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="192x192" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Ранняя проверка Telegram WebApp для отладки
      (function() {
        function checkWebApp() {
          console.log('[WebApp Debug] Checking Telegram WebApp...');
          console.log('[WebApp Debug] window.Telegram:', window.Telegram);
          
          if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            console.log('[WebApp Debug] WebApp found!');
            console.log('[WebApp Debug] Version:', tg.version);
            console.log('[WebApp Debug] Platform:', tg.platform);
            console.log('[WebApp Debug] initData:', tg.initData ? `available (length: ${tg.initData.length})` : 'NOT available');
            
            if (tg.initDataUnsafe) {
              console.log('[WebApp Debug] initDataUnsafe:', tg.initDataUnsafe);
            }
          } else {
            console.log('[WebApp Debug] WebApp not found - may not be in Telegram context');
          }
        }
        
        // Проверяем сразу
        checkWebApp();
        
        // Проверяем после загрузки DOM
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkWebApp);
        }
        
        // Проверяем через небольшую задержку (на случай если скрипт загружается асинхронно)
        setTimeout(checkWebApp, 500);
        setTimeout(checkWebApp, 1000);
      })();
    </script>
  </body>
</html>
